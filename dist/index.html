<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0.5em;
    }

    #controls>* {
      margin-top: 0.5em;
    }

    #controls *:first-child {
      margin-top: 0;
    }

    #canvas,
    #details {
      margin: auto;
      display: block;
      width: min(400px, calc(98%));
      height: auto;
    }

    #details {
      margin-top: 1em;
    }

    #status,
    #details {
      text-align: center;
    }
  </style>
  <title>hyperbolic tilings</title>
  <script src="script.js" defer></script>
</head>

<body>

  <div id="controls">
    <div>
      <label>p
        <input id="input-p" type="number">
      </label>
      <button id="decrement-p">-</button>
      <button id="increment-p">+</button>
    </div>
    <div>
      <label>q
        <input id="input-q" type="number">
      </label>
      <button id="decrement-q">-</button>
      <button id="increment-q">+</button>
    </div>
    <div>
      <label>r
        <input id="input-r" type="number">
      </label>
      <button id="decrement-r">-</button>
      <button id="increment-r">+</button>
    </div>
    <label> mode
      <select id="select-mode">
      </select>
    </label>
    <label>color fundamental triangles
      <input id="check-show-triangles" type="checkbox">
    </label>
    <label>show edges
      <input id="check-show-edges" type="checkbox">
    </label>
    <label>color polygons
      <input id="check-color-polygons" type="checkbox">
    </label>
  </div>
  <p id="status"></p>
  <canvas id="canvas"></canvas>
  <details id="details">
    <summary>information</summary>
    These are <a href="https://en.wikipedia.org/wiki/Uniform_tilings_in_hyperbolic_plane">uniform hyperbolic
      tilings</a>, generated using the <a href="https://en.wikipedia.org/wiki/Wythoff_construction">Wythoff
      construction</a>. The images are generated using the reverse pixel lookup technique described in <a
      href="https://nbn-resolving.org/urn/resolver.pl?urn:nbn:de:bvb:91-diss-20140717-1210572-1-6"><cite>Creation of
        Hyperbolic Ornaments</cite> by Martin von Gagern</a>. <a
      href="https://github.com/lucy-zhang/hyperbolic-tiling">Source on GitHub.
  </details>
</body>

</html>
